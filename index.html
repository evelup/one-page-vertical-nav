<!DOCTYPE html>
<html>
<head>
	<title>One page vertical navigation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/vertical-nav.css">	
	<link rel="stylesheet" href="/css/icomoon.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Nunito" rel="stylesheet">
	<script src="https://use.fontawesome.com/149002c782.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="/js/vertical-nav.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/pl.js"></script> -->
</head>
<body>
 	<div class="nav-wrapper">
 		<nav>
			<a href="#p1"></a>
			<a href="#p2"></a>
			<a href="#p3"></a>
			<a href="#p4"></a>		
	 	</nav>
 	</div>
 	<section class="page" id="p1">
 		<div class="content-wrapper">
 			<h2 id="spring">Spring</h2>
 			<p class="today">It is <span></span></p>
 			<p class="countdown"><span class="days"></span>Spring <span class="verb"></span></p>
 		</div>
 	</section>
 	<section class="page" id="p2">
 		<div class="content-wrapper">
 			<h2 id="summer">Summer</h2>
 			<p class="today">It is <span></span></p>
 			<p class="countdown"><span class="days"></span>Summer <span class="verb"></span></p>
 		</div>
 	</section>
 	<section class="page" id="p3">
 		<div class="content-wrapper">
			<h2 id="autumn">Autumn</h2>
			<p class="today">It is <span></span></p>
 			<p class="countdown"><span class="days"></span>Autumn <span class="verb"></span></p>
 		</div>
 	</section>
 	<section class="page" id="p4">
 		<div class="content-wrapper">
			<h2 id="winter">Winter</h2>
			<p class="today">It is <span></span></p>
 			<p class="countdown"><span class="days"></span>Winter <span class="verb"></span></p>
 		</div>
 	</section>
</body>
</html>
